Email: <input type="text" name="email" />
<button onclick="deleteByEmail()">Delete</button>
<div id="result" />
<script>
	function deleteByEmail() {
		let emailToDelete = document.querySelector('input[name="email"]').value;
		let emails = document.querySelectorAll('table#customers tr td:last-child');
		
		let foundEmail = [...emails].filter(e => e.textContent === emailToDelete)[0];
		
		if (!foundEmail) {
			document.getElementById('result').textContent = 'Not found.';
		} else {
			document.getElementById('customers')
				.children[0]
				.removeChild(foundEmail.parentNode);
				
			document.getElementById('result').textContent = 'Deleted';
		}
	}
</script>
